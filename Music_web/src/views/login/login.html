<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <!-- FORMULARIO DE LOGIN -->
      <form action="#" class="sign-in-form" id="form-login">
        <h2 class="title">Iniciar sesión</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" id="email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="password" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
      </form>

      <!-- FORMULARIO DE REGISTRO -->
      <form action="#" class="sign-up-form" id="form-register">
        <h2 class="title">Registrarse</h2>

        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" id="register-username" name="nombre" placeholder="Nombre de usuario"/>
        </div>

        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" id="register-email" name="email" placeholder="Email"/>
        </div>

        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="register-password" name="contrasena" placeholder="Password"/>
        </div>

        <input type="submit" class="btn" value="Sign up" />
      </form>

    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>¿Nuevo aquí?</h3>
        <p>
          Descubre y guarda tus canciones favoritas, explora artistas populares y canciones mas populares.
        </p>
        <button class="btn transparent" id="sign-up-btn">Inscribirse</button>
      </div>
      <img src="img/image.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Uno de nosotros</h3>
        <p>
          Descubre y guarda tus canciones favoritas y explora artistas populares.
        </p>
        <button class="btn transparent" id="sign-in-btn">Iniciar sesión</button>
      </div>
      <img src="img/image1.svg" class="image" alt="" />
    </div>
  </div>
</div>
